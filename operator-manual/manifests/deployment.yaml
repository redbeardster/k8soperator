apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-healer-operator
  namespace: pod-healer-system
  labels:
    app: pod-healer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-healer
  template:
    metadata:
      labels:
        app: pod-healer
    spec:
      serviceAccountName: pod-healer
      containers:
      - name: operator
        image: redbeardster/pod-healer-operator:v1.0.0
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: HEALING_ENABLED
          value: "true"
---
apiVersion: v1
kind: Namespace
metadata:
  name: pod-healer-system
